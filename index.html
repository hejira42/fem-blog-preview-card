<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card-contents">
  <div class="card">
    <img class="article-info" src="images\illustration-article.svg">

    <p class="tag">Learning</p>

    <p class="publish-date">Published 21 Dec 2023</p>

    <h3 class="heading"><strong><a class="blog-post-link" href="#">HTML & CSS foundations</a></strong></h3>

    <p class="synopsis">These languages are the backbone of every website, defining structure, content, and presentation.</p>

    <div class="author-info">
      <img class="avatar" src="images\image-avatar.webp" alt="Author's Avatar">
      <p class="author-name">Greg Hooper</p>
    </div> <!-- close author-info div -->
  </div> <!-- close card div -->
</div> <!-- close card-contents div -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Melinda E.</a>.
  </div>
</body>
</html>
